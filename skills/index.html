<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/gsap@3.10.4/dist/gsap.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Section</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .skills-section {
      padding: 50px 20px;
      text-align: center;
    }
    .section-title {
      font-size: 3em;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }
    .section-title::after {
      content: "";
      width: 50%;
      height: 4px;
      background: #4f46e5;
      display: block;
      margin: 8px auto 0;
    }
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 4fr));
      gap: 20px;
      text-align: center;
    }
    .skill-card {
      cursor: pointer;
      transform-origin: center;
      overflow: hidden;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, height 0.3s;
      position: relative;
      min-height: 200px;
      height: 200px;
    }
    .details {
      opacity: 0;
      display: none;
      transition: opacity 0.5s ease, transform 0.3s ease;
      transform: translateY(-10px);
    }
    @media (max-width: 600px) {
      .skills-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <section class="skills-section">
    <h2 class="section-title">My Skills</h2>
    <div class="skills-container">
      <div class="skill-card">
        <h3>Frontend Development</h3>
        <div class="details">
          <p>HTML - Structure</p>
          <p>CSS - Styling</p>
          <p>JavaScript - Interactivity</p>
          <p>ReactJS - UI Framework</p>
        </div>
      </div>
      <div class="skill-card">
        <h3>Backend Development</h3>
        <div class="details">
          <p>Node.js - Runtime Environment</p>
          <p>Express - Web Framework</p>
          <p>MongoDB - NoSQL Database</p>
        </div>
      </div>
    </div>
  </section>
<script src="script.js">
  
</script>
</body>
</html>
