<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 2rem;
            font-weight: 600;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .project {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: scale(1.05);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
    </header>
    <section class="projects">
        <div class="project">
            <h2>Project 1</h2>
            <p>A brief description of the project goes here.</p>
        </div>
        <div class="project">
            <h2>Project 2</h2>
            <p>A brief description of the project goes here.</p>
        </div>
        <div class="project">
            <h2>Project 3</h2>
            <p>A brief description of the project goes here.</p>
        </div>
    </section>
</body>
</html>
